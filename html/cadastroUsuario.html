<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/stylesheets/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <title>Viva Bem</title>
</head>
<body>
    <header class="container">
        <img src="../public/img/logo-viva-bem.jpeg" width="120" alt="Logo">
        <form action="">
                <input class="Busca-texto" type="text">
            </form>
        <nav>
          <a class="nav-link" href="">Login</a>
        </nav>
        <a href="./Carrinho.html">
        <img src="../public/img/vista-lateral-vazia-do-carrinho-de-compras.png" width="40" alt="Carrinho"></a>
      </header>  

      <main>
          <h1>Cadastro</h1>
          <div class="finalizarCompra">

            <section class="cadastroUsuario">
              <h2>Dados do Usuário</h2>
              <form action="">
                <label for="nome"> Nome</label>
                        <input type="text" size="76%"> 
                        <label for="cpf">CPF</label>
                        <input type="text">
                        <br>
                        <label for="email">E-mail</label>
                          <input type="email" size="40%">
                        <label for="celular">Telefone</label>
                          <input type="tel" size="17%">
                          <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date">
                          <br>
                        <label for="senha">Crie uma senha</label>
                          <input type="password" size="40%">
                          <label for="senha">Confirme a senha</label>
                          <input type="password" size="40%">
              </form>
                  <hr>
            </section>
                                                
                    <section class="endereco">
                      <h2>Endereço</h2>
                      <form action="">
                        <label for="destinatario"> Destinatário</label>
                        <input type="text" size="50%"> 
                        <label for="cep">CEP</label>
                        <input type="text">
                        <br>
                        <label for="logradouro">Logradouro</label>
                          <input type="text" size="50%">
                        <label for="numero">Número</label>
                          <input type="text" size="2%">
                        <label for="complemento">Complemento</label>
                          <input type="text" size="8%">
                        <br>
                        <label for="bairro">Bairro</label>
                          <input type="text">
                        <label for="cidade">Cidade</label>
                          <input type="text">
                        <label for="estado">Estado</label>
                          <select name="estado" id="estado">
                            <option value="null"> </option>
                            <option value="acre">AC</option>
                            <option value="alagoas">AL</option>
                            <option value="amapa">AP</option>
                            <option value="amazonas">AM</option>
                            <option value="bahia">BA</option>
                            <option value="ceara">CE</option>
                            <option value="espirito santo">ES</option>
                            <option value="goias">GO</option>
                            <option value="maranhao">MA</option>
                            <option value="mato grosso">mt</option>
                            <option value="mato grosso do sul">MS</option>
                            <option value="minas gerais">MG</option>
                            <option value="para">PA</option>
                            <option value="paraiba">PB</option>
                            <option value="parana">PR</option>
                            <option value="pernambuco">PE</option>
                            <option value="piaui">PI</option>
                            <option value="rio de janeiro">RJ</option>
                            <option value="rio grande do norte">RN</option>
                            <option value="rio grande do sul">RS</option>
                            <option value="rondonia">RO</option>
                            <option value="roraima">RR</option>
                            <option value="santa catarina">SC</option>
                            <option value="sao paulo">SP</option>
                            <option value="sergipe">SE</option>
                            <option value="tocantins">TO</option>
                            <option value="distrito federal">DF</option>
                          </select>
                        <label for="pais">País</label>
                        <select name="pais" id="pais">
                          <option value="null"> </option>
                          <option value="brasil">BR</option>
                        </select>
                      </form>
                      <hr>
                    </section>
                    
               <button type="submit" class="continuar">Enviar cadastro</button>
          </div>       
                  
          
      </main>
      
      <footer>
        <footer class="footer">
            <div class="container">  
              <div>
                <a href="#" class="footerLink">Quem somos</a>
              </div>
              
              <div class="redes">
                  <section id="textoRedes"><h2>Acompanhe-nos nas redes sociais</h2></section>
                
                <a target="_blank"
                href="https://www.facebook.com/vivabem/">
                <img src="../public/img/facebook.png"  width="50" alt="facebook"> </a>
                <a target="_blank"
                href="https://www.instagram.com/vivabem/">
                <img src="../public/img/instagram.png" width="50" alt="instagram"> </a>
                <a target="_blank"
                href="https://www.linkedin.com/vivabem/">
                <img src="../public/img/linkedin.png" width="50" alt="linkedin"> </a>
              </div>

              <div class="contatos">
                <p class="textoContatos" >Entre em contato conosco<p>
                <ul>                    
                    <li>
                        <a href="#" class="footer-link"><img src="../public/img/whatsapp.png" width="40" alt="whatsapp"></a>
                        <p class="footer-link">(11) 99999-9999</p>
                    </li>
                    <li> 
                        <a href="#" class="footer-link"><img src="../public/img/formato-de-envelope-preto-com-verso-fechado.png" width="40" alt="e-mail"></a>  
                        <p class="footer-link">contato@vivabem.com.br</p>  
                    </li>
                </ul>
        
              </div>
            </div>
          </footer>
      </footer>
</body>
</html>
